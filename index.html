<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>inputs</title>
</head>
<body>

    <center>
        <form>
            <div class="required">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="name">
                <span>Need to fill</span>
            </div>
            <div>
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="surname">
                <span></span>
            </div>
            <div class="required">
                <label for="email_adress">Email adress</label>
                <input type="text" id="email_adress" name="email" placeholder="email">
                <span>Need to fill</span>
            </div>
            <div>
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="phone number">
                <span></span>
            </div>
            <div class="required">
                <label for="age">Age</label>
                <input type="text" id="age" name="age" placeholder="age">
                <span>Need to fill</span>
            </div>
            <div class="required">
                <label for="about_you">About You</label>
                <input type="text" id="about_you" name="about_you" placeholder="about you">
                <span>Need to fill</span>
            </div>
            <button type="button">Save changes</button>
        </form>
    </center>

    <script src="./script.js"></script>
</body>
</html>
